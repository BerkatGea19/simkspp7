{% extends "basePegawai.html" %}
{% block title %} Mengedit Pegawai {% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="{% url 'update'%}">
        {% csrf_token%}
        {% for pg in data_petugas %}
        <div class="container">
            <div class="col-12">
                <h3>Update Details</h3>
            </div>
            <div class="mb-3">
                <label>Kode Pegawai:</label>
                <input type="text" class="form-control" name="Kode_Petugas" id="kdp" required readonly value="{{pg.Kode_Petugas}}"/>
            </div>
            <div class="mb-3">
                <label>Nama Pegawai:</label>
                <input type="text" class="form-control" name="Nama_Petugas" id="nmp" required maxlength="100" value="{{pg.Nama_Petugas}}"/>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success btn-lg">Update</button>
            </div>
        </div>
        {% endfor %}
    </form>
</div>
{% endblock content%}
